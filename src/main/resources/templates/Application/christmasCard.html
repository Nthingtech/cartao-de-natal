<!DOCTYPE html PUBLIC "-//OPENHTMLTOPDF//DOC XHTML Character Entities Only 1.0//EN" "">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cartão de Natal</title>
    <style type="text/css">
        @page {
            size: 1200px 800px;
            margin: 0;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #1a472a;
            font-family: 'Georgia', serif;
            padding: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .card {
            width: 1000px;
            height: 700px;
            background: #8B0000;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            text-align: center;
        }

        .snowflake {
            position: absolute;
            width: 30px;
            height: 30px;
        }

        .ornament {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .ornament.gold {
            background: #FFD700;
        }

        .ornament.silver {
            background: #E8E8E8;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -405px;
            margin-top: -270px;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: #cc0000;
            border-radius: 15px;
            border: 2px solid #ffffff;
            width: 730px;
        }

        h1 {
            font-size: 4em;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .sparkle {
            display: inline-block;
            width: 40px;
            vertical-align: middle;
        }

        p {
            font-size: 1.8em;
            color: #ffffff;
            line-height: 1.6;
            font-style: italic;
        }

        .tree {
            position: absolute;
            bottom: -20px;
            left: 50px;
            width: 180px;
        }

        .star {
            position: absolute;
            top: 30px;
            right: 50px;
            width: 60px;
        }

        .holly {
            position: absolute;
            bottom: 30px;
            right: 60px;
            width: 60px;
        }

        .photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            margin: 10px auto;
            display: block;
            background-color: #fff;
        }

        .download-container {
            margin-top: 20px;
            padding-bottom: 20px;
        }

        .download-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #006400; /* DarkGreen */
            border: 2px solid #ffffff;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #008000; /* Green */
        }
    </style>
</head>
<body>
<div class="card">
    <!-- Decorative elements -->
    <img src="https://img.icons8.com/color/180/christmas-tree.png" class="tree" alt="Tree" />
    <img src="https://img.icons8.com/fluency/96/star.png" class="star" alt="Star" />
    <img src="https://img.icons8.com/fluency/96/star.png" class="holly" alt="Holly" />

    <!-- Static snowflakes (replacing animated ones) -->
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 50px; left: 10%;" alt="" />
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 100px; left: 20%;" alt="" />
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 150px; left: 30%;" alt="" />
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 200px; left: 40%;" alt="" />
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 250px; left: 50%;" alt="" />
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 300px; left: 60%;" alt="" />
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 350px; left: 70%;" alt="" />
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 400px; left: 80%;" alt="" />
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 450px; left: 15%;" alt="" />
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 500px; left: 25%;" alt="" />
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 550px; left: 35%;" alt="" />
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 100px; left: 75%;" alt="" />
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 200px; left: 85%;" alt="" />
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 300px; left: 5%;" alt="" />
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/snowflake.png" class="snowflake" style="top: 400px; left: 90%;" alt="" />

    <!-- Ornaments -->
    <div class="ornament gold" style="top: 80px; left: 100px;"></div>
    <div class="ornament silver" style="top: 120px; right: 150px;"></div>
    <div class="ornament gold" style="bottom: 100px; left: 200px;"></div>
    <div class="ornament silver" style="bottom: 150px; right: 100px;"></div>
    <div class="ornament gold" style="top: 200px; left: 50px;"></div>
    <div class="ornament silver" style="top: 350px; right: 80px;"></div>

    <!-- Main content -->
    <div class="content">
        <h1><img src="https://img.icons8.com/fluency/48/sparkling.png" class="sparkle" alt="" /> Feliz Natal! <img src="https://img.icons8.com/fluency/48/sparkling.png" class="sparkle" alt="" /></h1>
        <img src="{card.photoUrl}" class="photo" alt="Foto" />
        <p>{card.recipient}</p>
        <p>{card.message}</p>
        <p>— {card.sender}, {card.year}</p>
    </div>
</div>
<div class="download-container">
    <a href="/christmasPdfCard?recipient={card.recipient}&amp;message={card.message}&amp;sender={card.sender}&amp;year={card.year}&amp;photoUrl={card.photoUrl}" download="cartao-de-natal.pdf" class="download-button">Baixar Cartão em PDF</a>
</div>
</body>
</html>
